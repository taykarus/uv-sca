{% load static i18n %}
<!DOCTYPE html>
<html class="no-js" lang="{{ lang }}">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>TayEdu - Education & Online Courses.</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.svg' %}"/>
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/LineIcons.2.0.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/glightbox.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>

</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">
    You are using an <strong>outdated</strong> browser. Please
    <a href="https://browsehappy.com/">upgrade your browser</a> to improve
    your experience and security.
</p>
<![endif]-->

<!-- Preloader -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- /End Preloader -->

<!-- Start Header Area -->
<header class="header navbar-area">
    <!-- Toolbar Start -->
    {% include 'toolbar.html' %}
    <!-- Toolbar End -->

    <!-- Navbar Section Start -->
    {% include 'navbar.html' %}
    <!-- Navbar Section End -->
</header>
<!-- End Header Area -->

{% block content %}{% endblock %}

<!-- Start Footer Area -->
{% include 'footer.html' %}
<!--/ End Footer Area -->

<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
</a>

<!-- ========================= JS here ========================= -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/count-up.min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/tiny-slider.js' %}"></script>
<script src="{% static 'js/glightbox.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        const menu_active_item = $('#{{ menu_active_item }}');
        if (menu_active_item.parents('ul.sub-menu').length) {
            menu_active_item.addClass('active');
            menu_active_item.parents().eq(1).find('> a').addClass('active');
        } else {
            menu_active_item.find('a').addClass('active');
        }
    })
</script>
{% block extra_js %}{% endblock %}
</body>

</html>
